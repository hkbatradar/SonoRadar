r-line-horizontal"></div> <div id="hover-line-vertical" class="hover-line-vertical"></div> <div id="hover-label">-</div> <div id="zoom-controls"> <button class="zoom-button" id="zoom-in" title="zoom-in (CTRL+^)">+</button> <button class="zoom-button" id="zoom-out" title="zoom-out (CTRL+v)">âˆ’</button> <button id="expand-btn" class="zoom-button" title="Expand Mode (CTRL+0)"><i class="fas fa-expand"></i></button> </div> </div> </div> </div> <div id="time-axis-wrapper"> <div id="time-axis"></div> </div> <div id="time-label">Time (ms)</div> </div> </div> <!-------- Spectrogram End --------> </div> <script type="module"> import { initWavesurfer, getWavesurfer, getPlugin, replacePlugin, createSpectrogramPlugin, getCurrentColorMap, } from './modules/wsManager.js'; import { initZoomControls } from './modules/zoomControl.js'; import { initFileLoader } from './modules/fileLoader.js'; import { initBrightnessControl } from './modules/brightnessControl.js'; import { initFrequencyHover } from './modules/frequencyHover.js'; import { drawTimeAxis, drawFrequencyGrid } from './modules/axisRenderer.js'; import { initScrollSync } from './modules/scrollSync.js'; import { extractGuanoMetadata, parseGuanoMetadata } from './modules/guanoReader.js'; import { initDragDropLoader } from './modules/dragDropLoader.js'; import { initSidebar } from './modules/sidebar.js'; import { getCurrentIndex, getFileList, toggleFileIcon, setFileList, clearFileList, getFileIconState, getFileNote, setFileNote, getFileMetadata, setFileMetadata } from './modules/fileState.js'; const spectrogramHeight = 800; let sidebarControl; let fileLoaderControl; const container = document.getElementById('spectrogram-only'); const viewer = document.getElementById('viewer-container'); const timeAxis = document.getElementById('time-axis'); const timeWrapper = document.getElementById('time-axis-wrapper'); const timeLabel = document.getElementById('time-label'); const freqGrid = document.getElementById('freq-grid'); const freqLab https://raw.githubusercontent.com/hkbatradar/SonoRadar/main/recording/demo_recording.wav'); const blob = await resp.blob(); const demoFile = new File([blob], 'demo_recording.wav', { type: 'audio/wav' }); setFileList([demoFile], -1); sidebarControl.refresh(demoFile.name); } catch (err) { console.error('Failed to preload demo file', err); } })(); document.addEventListener('keydown', (e) => { const idx = getCurrentIndex(); if (idx < 0) return; if (e.key === 'Delete') { toggleFileIcon(idx, 'trash'); sidebarControl.refresh(getFileList()[idx].name, false); } else if (e.key === '*') { toggleFileIcon(idx, 'star'); sidebarControl.refresh(getFileList()[idx].name, false); } else if (e.key === '?') { toggleFileIcon(idx, 'question'); sidebarControl.refresh(getFileList()[idx].name, false); } }); const toggleGridSwitch = document.getElementById('toggleGridSwitch'); const sampleRateSwitch = document.getElementById('sampleRateSwitch'); freqGrid.style.display = 'none'; toggleGridSwitch.checked = false; sampleRateSwitch.checked = false; toggleGridSwitch.addEventListener('change', () => { freqGrid.style.display = toggleGridSwitch.checked ? 'block' : 'none'; }); sampleRateSwitch.addEventListener('change', () => { currentSampleRate = sampleRateSwitch.checked ? 384000 : 256000; const maxFreq = currentSampleRate / 2000; freqMaxInput.max = maxFreq; freqMinInput.max = maxFreq; if (parseFloat(freqMaxInput.value) > maxFreq) { freqMaxInput.value = maxFreq; } if (currentFreqMax > maxFreq) { currentFreqMax = maxFreq; } if (getWavesurfer()) { getWavesurfer().options.sampleRate = currentSampleRate; } freqHoverControl?.hideHover(); replacePlugin( getCurrentColorMap(), spectrogramHeight, currentFreqMin, currentFreqMax, getOverlapPercent(), () => { duration = getWavesurfer().getDuration(); zoomControl.applyZoom(); renderAxes(); freqHoverControl?.refreshHover(); } ); updateSpectrogramSettingsText(); }); const renderAxes = () => { drawTimeAxis({ containerWidth: container.scrollWidth, duration, zoomLevel ?.clearSelections(); }, onAfterLoad: () => { loadingOverlay.style.display = 'none'; freqHoverControl?.refreshHover(); } }); initScrollSync({ scrollSourceId: 'viewer-container', scrollTargetId: 'time-axis-wrapper', }); getWavesurfer().on('ready', () => { duration = getWavesurfer().getDuration(); if (zoomControl.isExpandMode()) { zoomControl.forceExpandMode(); } else { zoomControl.applyZoom(); } getPlugin()?.render(); requestAnimationFrame(() => { renderAxes(); freqHoverControl?.refreshHover(); }); }); getWavesurfer().on('decode', () => { duration = getWavesurfer().getDuration(); zoomControl.applyZoom(); renderAxes(); freqHoverControl?.refreshHover(); }); document.body.addEventListener('touchstart', () => { if (getWavesurfer()?.backend?.ac?.state === 'suspended') { getWavesurfer().backend.ac.resume(); } }, { once: true }); const freqMinInput = document.getElementById('freqMinInput'); const freqMaxInput = document.getElementById('freqMaxInput'); const applyFreqRangeBtn = document.getElementById('applyFreqRangeBtn'); freqMaxInput.max = currentSampleRate / 2000; freqMinInput.max = freqMaxInput.max; function updateSpectrogramSettingsText() { const settingBox = document.getElementById('spectrogram-settings'); const sampleRate = currentSampleRate; const fftSize = 1024; const overlap = getOverlapPercent(); const windowType = 'Hanning'; const overlapText = overlap !== null ? `${overlap}%` : 'Auto'; settingBox.textContent = `Sampling rate: ${sampleRate / 1000}kHz, FFT size: ${fftSize}, Overlap size: ${overlapText}, ${windowType} window`; } function getOverlapPercent() { const select = document.getElementById('overlapInput'); const val = select.value; if (val === 'auto') return null; const parsed = parseInt(val, 10); return isNaN(parsed) ? null : parsed; } applyFreqRangeBtn.addEventListener('click', () => { const min = Math.max(0, parseFloat(freqMinInput.value)); const maxAllowed = currentSampleRate / 2000; const max = Math.min(maxAllowed, parseFloat(freqMaxInput.value)); if (i  name','Remark','Date','Time','Latitude','Longitude','Noise','Star','Question']; const rows = [headers.join(',')]; for (let i = 0; i < files.length; i++) { const file = files[i]; let meta = getFileMetadata(i); if (!meta || (!meta.date && !meta.time && !meta.latitude && !meta.longitude)) { try { const txt = await extractGuanoMetadata(file); meta = parseGuanoMetadata(txt); setFileMetadata(i, meta); } catch (err) { meta = { date: '', time: '', latitude: '', longitude: '' }; } } const flags = getFileIconState(i); const note = getFileNote(i); const row = [ file.name, note, meta.date, meta.time, meta.latitude, meta.longitude, flags.trash ? '1' : '0', flags.star ? '1' : '0', flags.question ? '1' : '0' ].map(v => `"${String(v).replace(/"/g, '""')}"`).join(','); rows.push(row); } const csvContent = rows.join('\n'); const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'export.csv'; a.style.display = 'none'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); }); const toggleTagModeBtn = document.getElementById('toggleTagModeBtn'); const tagPanel = document.getElementById('tag-panel'); const editTagsBtn = document.createElement('button'); editTagsBtn.id = 'editTagsBtn'; editTagsBtn.textContent = 'Edit Tags'; editTagsBtn.className = 'flat-icon-button'; const tagButtons = []; const defaultTags = [ 'JP', 'LP', 'CP', 'KP', 'LBB', 'GBB', 'CN', 'LYB', 'HLB', 'ALB', 'CHB', 'IHB', 'LHB', 'GBW', 'LBW', 'ABW', 'HM', 'RBFM', 'CM', 'WM', 'BTB', 'WFTB' ]; defaultTags.forEach(tag => { const inp = document.createElement('input'); inp.type = 'text'; inp.className = 'tag-button'; inp.value = tag; inp.readOnly = true; inp.addEventListener('click', () => handleTagClick(inp)); tagPanel.appendChild(inp); tagButtons.push(inp); }); tagPanel.appendChild(editTagsBtn); let wasSidebarEdit = false; function updateTagButtonStates() { const idx = getCurrentIndex(); const note = idx >= 0 ? getFileNote(idx) : ''; const tags = note.split(',').map(t => t.trim()).filter(t => t); tagButtons.forEach(btn => { if (tags.includes(btn.value.trim())) { btn.classList.add('active'); } else { btn.classList.remove('active'); } }); } function handleTagClick(btn) { if (!btn.readOnly) return; const idx = getCurrentIndex(); if (idx < 0) return; const tag = btn.value.trim(); let note = getFileNote(idx); const tags = note ? note.split(',').map(t => t.trim()).filter(t => t) : []; const pos = tags.indexOf(tag); if (pos >= 0) { tags.splice(pos, 1); btn.classList.remove('active'); } else { tags.push(tag); btn.classList.add('active'); } const newNote = tags.join(', '); setFileNote(idx, newNote); const listItems = document.querySelectorAll('#fileList li'); if (idx >= 0 && idx < listItems.length) { const input = listItems[idx].querySelector('.file-note-input'); if (input) input.value = newNote; } } let tagEditing = false; editTagsBtn.addEventListener('click', () => { tagEditing = !tagEditing; if (tagEditing) { editTagsBtn.textContent = 'Confirm'; editTagsBtn.classList.add('editing-mode'); tagButtons.forEach(btn => { btn.readOnly = false; btn.classList.add('editing'); }); } else { editTagsBtn.textContent = 'Edit Tags'; editTagsBtn.classList.remove('editing-mode'); tagButtons.forEach(btn => { btn.readOnly = true; btn.classList.remove('editing'); }); updateTagButtonStates(); } }); function enterTagMode() { document.body.classList.add('tag-mode-active'); toggleTagModeBtn.classList.add('tag-active'); wasSidebarEdit = document.getElementById('sidebar').classList.contains('edit-mode'); if (!wasSidebarEdit) { document.getElementById('toggleEditBtn').click(); } updateTagButtonStates(); } function exitTagMode() { document.body.classList.remove('tag-mode-active'); toggleTagModeBtn.classList.remove('tag-active'); if (!wasSidebarEdit && document.getElementById('sidebar').classList.contains('edit-mode')) { document.getElementById('toggleEditBtn').click(); } } toggleTagModeBtn.addEventListener('click', () => { if (document.body.classList.contains('tag-mode-active')) { exitTagMode(); } else { enterTagMode(); } }); document.addEventListener('file-loaded', updateTagButtonStates); </script> </body> </html>
