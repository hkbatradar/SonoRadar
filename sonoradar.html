ript type="module"> import { initWavesurfer, getWavesurfer, getPlugin, replacePlugin, createSpectrogramPlugin, getCurrentColorMap, } from './modules/wsManager.js'; import { initZoomControls } from './modules/zoomControl.js'; import { initFileLoader } from './modules/fileLoader.js'; import { initBrightnessControl } from './modules/brightnessControl.js'; import { initFrequencyHover } from './modules/frequencyHover.js'; import { drawTimeAxis, drawFrequencyGrid } from './modules/axisRenderer.js'; import { initScrollSync } from './modules/scrollSync.js'; import { extractGuanoMetadata } from './modules/guanoReader.js'; import { initDragDropLoader } from './modules/dragDropLoader.js'; import { initSidebar } from './modules/sidebar.js'; import { getCurrentIndex, getFileList, toggleFileIcon, setFileList, clearFileList } from './modules/fileState.js'; const spectrogramHeight = 800; let sidebarControl; let fileLoaderControl; const container = document.getElementById('spectrogram-only'); const viewer = document.getElementById('viewer-container'); const timeAxis = document.getElementById('time-axis'); const timeWrapper = document.getElementById('time-axis-wrapper'); const timeLabel = document.getElementById('time-label'); const freqGrid = document.getElementById('freq-grid'); const freqLabelContainer = document.getElementById('freq-labels'); const hoverLineElem = document.getElementById('hover-line'); const hoverLineVElem = document.getElementById('hover-line-vertical'); const zoomControlsElem = document.getElementById('zoom-controls'); let duration = 0; let currentFreqMin = 0; let currentFreqMax = 128; let currentSampleRate = 256000; let freqHoverControl = null; const getDuration = () => duration; const guanoOutput = document.getElementById('guano-output'); const metadataDiv = document.getElementById('Metadata'); const fileListElem = document.getElementById('fileList'); const metadataToggle = document.getElementById('metadata-toggle'); metadataToggle.addEventListener('click', (
